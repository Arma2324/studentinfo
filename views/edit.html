<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/students/edit" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="hidden" class="form-control" id="exampleInputEmail1" name="id" value="{{student.id}}" placeholder="id">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">姓名</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="name" value="{{student.name}}" placeholder="name">
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="gender" id="optionsRadios1" value="0" checked>
                男
            </label>
            <label>
                {{ if student.gender == 1}}
                    <input type="radio" name="gender" id="optionsRadios2" value="1" checked>
                {{ else }}
                <input type="radio" name="gender" id="optionsRadios2" value="1">
                {{ /if }}
                女
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>

</html>
