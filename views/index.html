<body>  
    <h2>学生信息表</h2>
    <a href="/students/new">添加学生信息</a>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>操作1</th>
                    <th>操作2</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                </tr>
            </thead>
            <tbody>
                {{ each students}}
                <tr>
                    <td><a href="/students/delete/?id={{$value.id}}">删除</a></td>
                    <td><a href="/students/edit/?id={{$value.id}}">编辑</a></td>
                    <td>{{$value.id}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.gender}}</td>
                </tr>
                {{ /each }}
            </tbody>
        </table>
    </div>
