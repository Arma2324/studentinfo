<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息系统</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="text-center">学生信息表</h2>
        <a class="btn btn-primary" style="margin-bottom: 10px;" href="/students/new" role="button">添加学生信息</a>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>性别</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{ each students}}
                    <tr>
                        <td>{{ $value.id }}</td>
                        <td>{{ $value.name }}</td>
                        <td>{{ $value.gender == 0 ? '男' : '女' }}</td>
                        <td>
                            <a class="btn btn-success btn-sm" href="/students/edit/?id={{$value.id}}"
                                role="button">编辑</a>
                            <a class="btn btn-danger btn-sm" href="/students/delete/?id={{$value.id}}"
                                role="button">删除</a>
                        </td>
                    </tr>
                    {{ /each }}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
